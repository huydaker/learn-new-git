<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/x-dropdown.css">

<style>
    .selectize-input {
    min-height: 38px;
}
</style>

</head>
<body>
  <div class="container" style="padding-right: 10px;padding-left: 10px;">
    <h1 class="text-center" style="font-weight: bold;padding: 10px;border-bottom: 1px solid var(--bs-orange);font-size: 26px;">NGƯỜI MỚI LƯU TRÚ</h1>
    <form>
        <div class="col">
            <h2 style="font-size: 23px;margin-top: 20px;margin-bottom: 15px;"><strong>Thông tin</strong></h2>
            <div class="row">
                <div class="col-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Họ và tên</strong></h3>
                    <input class="form-control" type="text" placeholder="Nhập họ và tên">
                </div>
                <div class="col-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Số điện thoại</strong></h3>
                    <input class="form-control" type="tel" placeholder="Nhập số điện thoại">
                </div>
                <div class="col-7 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Ngày sinh</strong></h3>
                    <input class="form-control" type="date" name="dd/mm/yyyy">
                </div>
                <div class="col-5 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Giới tính</strong></h3>
                    <select id="select-state" class="form-control" placeholder="Chọn giới tính">
                        <option value=""></option>
                        <option value="AL">Nam</option>
                        <option value="AK">Nữ</option>
                        <option value="AZ">khác</option>
                    </select>
                </div>
                <div class="col-md-12 col-lg-4" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Số&nbsp;<span style="color: rgb(41, 45, 52);">ĐDCN/CCCD/CMND</span></strong></h3><input class="form-control" type="text" placeholder="Nhập ĐDCN/CCCD/CMND">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Dân tộc</strong></h3>
                    <select class="form-select">
                        <optgroup label="Dân tộc">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Quốc tịch</strong></h3><select class="form-select">
                        <optgroup label="Quốc tịch">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div class="col" style="border-bottom: 1px solid var(--bs-orange);">
            <h2 style="font-size: 23px;margin-top: 20px;margin-bottom: 15px;"><strong>Địa chỉ thường trú</strong></h2>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong>Quốc gia</strong></h3><select class="form-select">
                        <optgroup label="Giới tính">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Tỉnh/ Thành phố</span></strong></h3><select class="form-select">
                        <optgroup label="Giới tính">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Quận/ Huyện</span></strong></h3><select class="form-select">
                        <optgroup label="Giới tính">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Phường/ Xã</span></strong></h3><select class="form-select">
                        <optgroup label="Giới tính">
                            <option value="12">Nam</option>
                            <option value="13">Nữ</option>
                            <option value="14">khác</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Số nhà, đường phố, thôn</span></strong></h3><input class="form-control d-xxl-flex" type="text" style="text-align: left;" placeholder="Nhập địa chỉ (vd: 14/2abc)">
                </div>
                <div class="col-7 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Lý do lưu trú</span></strong></h3><input class="form-control" type="text" placeholder="nhập lý do lưu trú">
                </div>
                <div class="col-5 col-sm-6 col-md-6 col-lg-6" style="margin-bottom: 15px;">
                    <h3 style="font-size: 16px;"><strong><span style="color: rgb(41, 45, 52);">Số phòng</span></strong></h3><select class="form-select">
                        <optgroup label="Số phòng">
                            <option value="">mb1</option>
                            <option value="">mb2</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex d-xxl-flex justify-content-center" style="width: 100%;margin-top: 15px;margin-bottom: 50px;"><button class="btn btn-primary d-flex" type="button" style="background: var(--bs-orange);border-bottom-color: var(--bs-orange);font-size: 18px;"><strong>Đăng kí lưu trú</strong></button></div>
    </form>
</div>
</body>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script>
      $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
      });
  });
</script>

</html>
